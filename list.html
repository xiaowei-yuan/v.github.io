<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>List列表</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<!--
        	[if it IE 9]    
        <script src="http://html5shim.googlecode.com.svn.trunk/html5.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">列表<small>无序列表，有序列表，描述列表</small></h1>
			
			<h2>无序列表</h2>
			<ul>
				<li>Drupal</li>
				<li>Joomia</li>
				<li>Wordpress</li>				
			</ul>
			
			<h2>有序列表</h2>
			<ol>
				<li>Drupal</li>
				<li>Joomia</li>
				<li>Wordpress</li>					
			</ol>
			
			<h2>描述列表</h2>
			<dl class="dl-horizontal">
				<dt>Drupal</dt>
				<dd>强大而灵活的CMF</dd>
				<dt>Joomia</dt>
				<dd>简单易用的CMF</dd>
				<dt>Worepress</dt>
				<dd>优雅的内容发布应用的CMF</dd>
			</dl>
		</div>
	</body>
</html>
